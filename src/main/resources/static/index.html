<!DOCTYPE html>
<html lang="kr">
<head>
  <title>Form with Two Input Boxes</title>
</head>
<body>
  <form action="/blog/new" method="post">
    <label for="blogUrl">blog url</label>
    <input type="text" id="blogUrl" name="blogUrl"><br><br>
    
    <label for="keyWord">keyword</label>
    <input type="text" id="keyWord" name="keyWord"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>

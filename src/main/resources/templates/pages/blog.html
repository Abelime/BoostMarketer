<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  /*<![CDATA[*/
      const blogCount = [[${totalCount}]];
      const page = [[${page}]];
      const pageSize = [[${pageSize}]];
      const sort = '[[${sort}]]';
  /*]]>*/
  function insertFetch(blogId) {
    const blogIds = [];
    $("input[name='blogId']").each(function () {
      blogIds.push($(this).val());
    });

    if (blogIds.includes(blogId)) {
      Swal.fire({
        icon: "error",
        title: "등록한 블로그 입니다"
      });
      $('#blogUrl').val("");
      return;
    }
    FunLoadingBarStart();
    // Fetch API를 사용하여 요청 보내기
    fetch('/blog/' + blogId, {
      method: 'POST'
    })
            .then(response => {
              if (!response.ok) {
                // 서버에서 응답 메시지(오류 메시지)를 JSON 형식으로 기대하는 경우
                return response.text().then(text => {
                  throw new Error(text || '서버 응답이 실패했습니다.');
                });
              }
              // 성공적인 응답 처리
              location.replace('/blog?pageSize=' + pageSize + '&sort=' + sort);
            })
            .catch(error => {
              // 오류 메시지 출력
              Swal.fire({
                icon: "error",
                text: error.message
              });
            })
            .finally(() => {
              FunLoadingBarEnd();
            });
  }


  $(document).ready(function() {
    function processBlogUrl() {
      var blogId = $('#blogUrl').val();
      var regex = /blog.naver.com\/([^\/]+)/;
      var match = blogId.match(regex);

      if (match && match[1]) {
        blogId = match[1];
        const blogList = blogId;
        insertFetch(blogList);
      } else {
        $('#blogUrl').val('');
      }
    }

    $('#insertBlogLink').click(function(event) {
      event.preventDefault();
      processBlogUrl();
    });

    $('#blogUrl').keypress(function(event) {
      if (event.which === 13) {
        event.preventDefault();
        processBlogUrl();
      }
    });

    //blog modal js
    $('.add-input').click(function(e) {
      e.preventDefault();
      var newInputGroup = $('.blog-input-group:first').clone();
      newInputGroup.find('input').val('');
      newInputGroup.append('<button class="btn bg-gradient-danger remove-input" type="button">&minus;</button>');
      newInputGroup.insertBefore('.add-input');
    });

    $('form').on('click', '.remove-input', function(e) {
      e.preventDefault();
      $(this).closest('.blog-input-group').remove();
    });

    $('.blog-input-group:first').find('.remove-input').remove();

    $('#blogForm').submit(function(e) {
      e.preventDefault();
      const urls = [];
      $('.blog-input-group input').each(function() {
        urls.push($.trim($(this).val()));
      });

      const blogId = urls.map(url => {
        const match = url.match(/blog\.naver\.com\/([^/]+)/);
        if (match && match.length > 1) {
          return match[1];
        } else {
          return null;
        }
      }).filter(blogId => blogId !== null);

      insertFetch(blogId);
    });

  });

  function updateBlog(blogId) {
    FunLoadingBarStart();
    // Fetch API를 사용하여 요청 보내기
    fetch('/blog/' + blogId, {
      method: 'PUT',
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('서버 응답이 실패했습니다.');
              }
              location.replace('/blog?pageSize=' + pageSize + '&sort=' + sort);
            })
            .catch(error => {
              console.error('오류가 발생했습니다:', error);
            })
            .finally(() => {
              FunLoadingBarEnd();
            });
  }
  function deleteBlog(blogId) {
    Swal.fire({
      title: "삭제하시겠습니까?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "삭제",
      cancelButtonText: '취소',
    }).then((result) => {
      if (result.isConfirmed) {
        // Fetch API를 사용하여 요청 보내기
        fetch('/blog/' + blogId, {
          method: 'DELETE',
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('서버 응답이 실패했습니다.');
                  }
                  location.replace('/blog?pageSize=' + pageSize + '&sort=' + sort);
                })
                .catch(error => {
                  console.error('오류가 발생했습니다:', error);
                });
      }
    })
  }

  function openPopUp(blogId){
    var url = "/blog/popup/"+blogId;
    var name = "blog_popup";
    var option = "width = 1100, height = 500, top = 100, left = 200, location = no"
    window.open(url, name, option);
  }


  document.addEventListener('DOMContentLoaded', function () {
    var totalPages = Math.ceil(blogCount / pageSize);
    var groupSize = 5; // 한 번에 표시할 페이지 번호의 개수

    // 페이지 그룹의 시작과 끝 페이지 번호 계산
    var startPage = Math.floor((page - 1) / groupSize) * groupSize + 1;
    var endPage = Math.min(startPage + groupSize - 1, totalPages);

    function createPagination(currentPage, totalPages, startPage, endPage) {
      var paginationHTML = '<ul class="pagination pagination-secondary justify-content-center">';

      // 처음으로 이동
      paginationHTML += '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(1);" aria-label="First">' +
              '<i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>';

      // 이전 페이지로 이동
      var prevPage = currentPage - 1;
      paginationHTML += '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + prevPage + ');" aria-label="Previous">' +
              '<i class="fa fa-angle-left" aria-hidden="true"></i></a></li>';

      // 페이지 번호 버튼
      for (var i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
          // 현재 페이지에 대해 클릭 불가능한 상태로 표시
          paginationHTML += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
        } else {
          paginationHTML += '<li class="page-item">' +
                  '<a class="page-link" href="javascript:changePage(' + i + ');">' + i + '</a></li>';
        }
      }

      // 다음 페이지로 이동
      var nextPage = currentPage + 1;
      paginationHTML += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + nextPage + ');" aria-label="Next">' +
              '<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>';

      // 마지막으로 이동
      paginationHTML += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + totalPages + ');" aria-label="Last">' +
              '<i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>';

      paginationHTML += '</ul>';

      document.getElementById('pagination').innerHTML = paginationHTML;
    }

    window.changePage = function (page) {
      window.location.href = '/blog?page=' + page + '&pageSize=' + pageSize + '&sort=' + sort;
    }

    createPagination(page, totalPages, startPage, endPage);
  });

</script>

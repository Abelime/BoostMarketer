<script>
  $(document).ready(function(){

    var currentYear = new Date().getFullYear();
    var startYearSelect = $("#startYear_Sel");
    var endYearSelect = $("#endYear_Sel");
    for (var year = 2016; year <= currentYear; year++) {
      startYearSelect.append("<option value='" + year + "' >" + year + "</option>");
      endYearSelect.append("<option value='" + year + "'>" + year + "</option>");
    }
    // 시작 월과 종료 월을 동적으로 생성합니다
    var startMonthSelect = $("#startMonth_Sel");
    var endMonthSelect = $("#endMonth_Sel");
    for (var month = 1; month <= 12; month++) {
      startMonthSelect.append("<option value='" + month + "'>" + month + "</option>");
      endMonthSelect.append("<option value='" + month + "'>" + month + "</option>");
    }
    var currentYear = new Date().getFullYear();
    var currentMonth = new Date().getMonth() + 1; // 월은 0부터 시작하므로 1을 더합니다.
    // 시작 년도와 종료 년도의 기본값 설정
    startYearSelect.val(currentYear-1);
    endYearSelect.val(currentYear);

    // 시작 월과 종료 월의 기본값 설정
    startMonthSelect.val(currentMonth);
    endMonthSelect.val(currentMonth-1);

    // 오늘 날짜를 가져오는 함수
    function getToday() {
      var today = new Date();
      var year = today.getFullYear();
      var month = (today.getMonth() + 1).toString().padStart(2, '0'); // 월은 0부터 시작하므로 +1을 해줍니다.
      var day = today.getDate().toString().padStart(2, '0');
      return year + '-' + month + '-' + day;
    }
    // 한 달 전의 오늘 날짜를 가져오는 함수
    function getOneMonthAgo() {
      var today = new Date();
      var oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
      var year = oneMonthAgo.getFullYear();
      var month = (oneMonthAgo.getMonth() + 1).toString().padStart(2, '0');
      var day = oneMonthAgo.getDate().toString().padStart(2, '0');
      return year + '-' + month + '-' + day;
    }
    // endDate_Sel을 오늘 날짜로 설정
    document.getElementById('endDate_Sel').value = getToday();
    // startDate_Sel을 한 달 전의 오늘로 설정
    document.getElementById('startDate_Sel').value = getOneMonthAgo();

    $("#dateType_Sel").change(function(){
      if ($(this).val() === "daily") {
        $("#dailyInputs").show();
        $("#monthlyInputs").hide();
      } else if ($(this).val() === "monthly") {
        $("#dailyInputs").hide();
        $("#monthlyInputs").show();
      }
      var ctx = document.getElementById('line-chart').getContext('2d');

      // 이전 차트 객체가 존재한다면 삭제
      if (myChart !== null) {
        myChart.destroy();
      }

      var param;
      if($("#dateType_Sel").val() == 'daily'){
        param = {
          'keyword' : $("#keyword").val(),
          'dateType_Sel' : $("#dateType_Sel").val(),
          'startDate' : $("#startDate").val(),
          'endDate' : $("#endDate").val()
        };
      }else{
        param = {
          'keyword' : $("#keyword").val(),
          'dateType_Sel' : $("#dateType_Sel").val(),
          'startYear' : $("#startYear_Sel").val(),
          'startMonth' : $("#startMonth_Sel").val(),
          'endYear' : $("#endYear_Sel").val(),
          'endMonth' : $("#endMonth_Sel").val()
        };
      }
      console.log('param:', JSON.stringify(param));
      fetch('/trendsChart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(param),
        //processData: false,
        //contentType: false,
      })
      .then(response => response.json())
      .then(dataList => {
        //console.log('Success:', dataList);
        myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dataList.map(data => data['period']),
            datasets: [{
              label: 'Ratio',
              data: dataList.map(data => data['ratio']),
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('등록 중 오류가 발생했습니다:', error);
      })
      .finally(() => {
        FunLoadingBarEnd();
      });
    });

    $("#submitBtn").click(function(){
      var url = "";
      if($("#dateType_Sel").val() == 'daily'){
        // 시작 날짜와 종료 날짜의 값을 가져옵니다.
        var startDate = $("#startDate_Sel").val();
        var endDate = $("#endDate_Sel").val();
        var keyword = $("#keyword").val();

        // URL을 조합합니다.
        url = "/trends?startDate=" + startDate + "&endDate=" + endDate + "&keyword=" + keyword;
      }else{
        var startYear = $("#startYear_Sel").val();
        var startMonth = $("#startMonth_Sel").val();
        var endYear = $("#endYear_Sel").val();
        var endMonth = $("#endMonth_Sel").val();
        var keyword = $("#keyword").val();

        url = "/trends2?startYear=" + startYear + "&startMonth=" + startMonth + "&endYear=" + endYear + "&endMonth=" + endMonth + "&keyword=" + keyword;;
      }

      // 조합된 URL로 이동합니다.
      window.location.href = url;
    });

  });


  $('#keyword').keypress(function (event) {
    if (event.which === 13) {
      event.preventDefault();

      const keywordName = $('#keyword').val().trim();

      if (keywordName === '') {
        return;
      }
      FunLoadingBarStart();
      window.location.href = '/keyword-analyze?keyword=' + keywordName;
    }
  });

  //드롭다운
  $(document).ready(function () {
    // 화면 로드 시 기본 드롭다운 버튼 텍스트 설정
    $('#dropdownMenuButton').text('일간');

    // 모든 드롭다운 항목 초기화
    $('.dropdown-item').removeClass('active');

    // "일간" 항목을 활성화
    $('.dropdown-item[data-value="일간"]').addClass('active');

    // 드롭다운 항목 클릭 시 버튼 텍스트 변경 및 선택 상태 표시
    $('.dropdown-item').click(function () {
      var selectedText = $(this).data('value'); // 선택한 항목의 텍스트
      $('#dropdownMenuButton').text(selectedText); // 버튼 텍스트 변경

      // 모든 항목의 선택 상태 초기화
      $('.dropdown-item').removeClass('active');

      // 클릭된 항목에 선택 상태 적용
      $(this).addClass('active');
    });
  });

  //날짜 달력
  $(document).ready(function () {
    // 초기값 설정
    setDateRange('일간');

    // 일간, 월간 선택 버튼 클릭 이벤트 핸들러
    $(".dropdown-item").click(function () {
      const mode = $(this).data("value");
      setDateRange(mode);
    });

    // 날짜 범위 설정 함수
    function setDateRange(mode) {
      const today = new Date();
      const startDate = new Date();
      const endDate = new Date();

      if (mode === '월간') {
        startDate.setFullYear(today.getFullYear() - 1, today.getMonth(), 1); // 1년 전 같은 월의 1일
        endDate.setFullYear(today.getFullYear(), today.getMonth(), 0); // 저번 달의 마지막 날
      } else {
        startDate.setMonth(today.getMonth() - 1); //저번달
        endDate.setDate(today.getDate() - 1); // 어제 날짜
      }

      const threeYearsAgo = new Date(today.getFullYear() - 3, 0, 1); // 3년 전 1월 1일 기준

      let initialStartDate = formatDate(startDate, mode);
      let initialEndDate = formatDate(endDate, mode);

      const formattedThreeYearsAgo = formatDate(threeYearsAgo, '일간');

      $('#dateRangeText').text(`${formatMonthRange(initialStartDate, initialEndDate, mode)}`);

      if(mode === '월간'){
        initialStartDate = formatDate(startDate, '');
        initialEndDate = formatDate(endDate, '');
      }

      $('#startDate').val(initialStartDate);
      $('#endDate').val(initialEndDate);

      $("#startDate, #endDate").attr("min", formattedThreeYearsAgo);
      $("#startDate, #endDate").attr("max", initialEndDate);


      // "닫기" 버튼을 클릭하면 초기값으로 복원
      $("#datePickerModal .btn-secondary").click(function () {
        $("#startDate").val(initialStartDate);
        $("#endDate").val(initialEndDate);
      });

      // "적용" 버튼을 클릭하면 초기값을 업데이트
      $("#datePickerModal .btn-primary").click(function () {
        initialStartDate = $("#startDate").val();
        initialEndDate = $("#endDate").val();
        $('#dateRangeText').text(formatMonthRange(initialStartDate, initialEndDate, mode));
        $('#datePickerModal').modal('hide');
      });

      // 시작 날짜 변경 시 마지막 날짜의 최소값을 업데이트
      $("#startDate").on("change", function () {
        var startDate = $(this).val();
        var endDateInput = $("#endDate");

        // 마지막 날짜가 시작 날짜보다 앞지 않도록 제한
        if (endDateInput.val() < startDate) {
          endDateInput.val(startDate);
        }
        endDateInput.attr("min", startDate); // 최소값 업데이트
      });

      // 마지막 날짜 변경 시 시작 날짜의 최대값을 업데이트
      $("#endDate").on("change", function () {
        var endDate = $(this).val();
        var startDateInput = $("#startDate");

        // 시작 날짜가 마지막 날짜보다 뒤지 않도록 제한
        if (startDateInput.val() > endDate) {
          startDateInput.val(endDate);
        }
        startDateInput.attr("max", endDate); // 최대값 업데이트
      });
    }

    function formatDate(date, mode) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');

      if (mode === '월간') {
        return `${year}-${month}`;
      } else {
        return `${year}-${month}-${day}`;
      }
    }

    function formatMonthRange(startDate, endDate, mode) {
      if (mode === '월간') {
        return `${startDate.split('-')[0]}-${startDate.split('-')[1]} - ${endDate.split('-')[0]}-${endDate.split('-')[1]}`;
      } else {
        return `${startDate} - ${endDate}`;
      }
    }
  });


</script>

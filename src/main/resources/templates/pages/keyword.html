<style>
  .flex-container {
    display: flex;
    align-items: center;

  /* Base styles for the table */
  .table {
    color: #495057; /* Dark gray for text for better contrast */
    border-collapse: collapse; /* Collapse border for continuous lines */
  }

  /* Header styles to distinguish it from the rest of the table */
  .table thead th {
    background-color: #f8f9fa; /* Light background for header */
    color: #212529; /* Slightly darker text for headers for contrast */
  }

  /* Borders for all cells */
  .table th,
  .table td {
    border: 1px solid #dee2e6;
    padding: 0.75rem; /* Increased padding for more space */
  }

  /* Ensure last row in tbody has the same border as others */
  .table tbody tr:last-child td {
    border: 1px solid #dee2e6; /* Apply borders to all sides */
  }

  /* Hover effect for rows */
  .table tbody tr:hover {
    background-color: #e9ecef; /* Light hover effect for rows */
  }

  /* Buttons and links with more padding and a cursor pointer for better clickability */
  .table .btn-link {
    padding: 0.375rem 0.75rem;
    margin: 0;
    border-radius: 0.25rem; /* Rounded corners for aesthetic */
    transition: all 0.2s ease-in-out; /* Smooth transition for hover effects */
    cursor: pointer; /* Indicate an interactive element */
  }

  .table .btn-link:hover,
  .table .btn-link:focus {
    transform: scale(1.05); /* Slight increase in size on hover/focus */
  }

  /* Use Bootstrap's classes for icons */
  .fas,
  .far {
    margin-right: 0.5rem; /* Space out icons from text */
  }

  /* Distinguish PC and Mobile interaction buttons */
  .table .btn-link.text-dark {
    color: #212529; /* Darker color for PC button */
  }

  .table .btn-link.text-danger {
    color: #dc3545; /* Bootstrap's danger color for Mobile button */
  }

  /*custom-btn*/
  .btn-custom {
    border: 1px solid #ccc; /* Light grey border */
    background-color: white;
    color: #333;
    padding: 10px 20px;
    border-radius: 20px; /* Rounded edges */
    margin: 5px;
    font-size: 0.8rem; /* Smaller font size */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
    cursor: pointer;
    display: inline-flex; /* Aligns icon and text */
    align-items: center; /* Aligns items vertically */
  }

  .btn-custom:hover {
    background-color: #f0f0f0; /* Light grey background on hover */
    color: #333;
  }

  .btn-custom i {
    margin-right: 5px; /* Space between icon and text */
  }

  .btn-custom-blue {
    border-color: #007bff; /* Bootstrap primary blue */
    color: #007bff;
  }

  .btn-custom-blue:hover {
    background-color: #e7f3ff; /* Lighter blue background on hover */
  }

  /* FontAwesome icons */
  .icon-left {
    margin-right: 8px;
  }

  .button-group {
    display: flex;
    gap: 8px; /* Adjust the space between buttons */
  }

  .rank-btn {
    padding: 5px 15px; /* Reduced padding for smaller button size */
    border: none;
    border-radius: 20px; /* Rounded corners */
    font-size: 0.8rem; /* Smaller font size */
    color: #fff; /* White text color */
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for background color */
  }

  /* Light background and darker text for each button */
  #total {
    background-color: #e1f0ff; /* Light blue */
    color: #007bff; /* Dark blue */
  }

  #first {
    background-color: #e9f5db; /* Light green */
    color: #28a745; /* Dark green */
  }

  #second {
    background-color: #fde9e9; /* Light red */
    color: #dc3545; /* Dark red */
  }

  #third {
    background-color: #b2f2eb; /* Light teal */
    color: #087f8c; /* Dark teal */
  }

  #fourth {
    background-color: #e8e8e8; /* Light gray */
    color: #6c757d; /* Dark gray */
  }

  #fifth {
    background-color: #dcdcf5; /* Light purple */
    color: #6f42c1; /* Dark purple */
  }

  .rank-btn.selected {
    font-weight: bold;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Shadow to lift the button */
  }


  /*custom-select*/
  .custom-select-wrapper {
    width: 110px;
    position: relative;
    display: inline-block;
  }

  .custom-select {
    width: 105px;
    padding: 8px 16px; /* Adjust padding as needed */
    border: 1px solid #28a745; /* Green border for the element */
    background-color: #ffffff; /* White background */
    color: #28a745; /* Green text color */
    border-radius: 0; /* Square edges */
    -webkit-appearance: none; /* Removes default Webkit styling */
    -moz-appearance: none; /* Removes default Mozilla styling */
    appearance: none; /* Removes default styling */
    position: relative;
    font-size: 1rem; /* Font size */
  }

<script>

  $(document).ready(function(){
    $('.dropdown-item').click(function(e) {
      e.preventDefault(); // 링크의 기본 동작을 방지합니다.

      // 클릭된 아이템의 텍스트와 data-value 값을 가져옵니다.
      var selectedItemText = $(this).text();
      var selectedItemValue = $(this).attr('data-value');

      // 버튼 내의 .button-text 요소의 텍스트를 업데이트합니다.
      $('#dropdownMenuButton .button-text').text(selectedItemText);

      // 버튼의 value 속성을 업데이트합니다.
      $('#dropdownMenuButton').val(selectedItemValue);

    });
  });

  document.querySelectorAll('.rank-btn').forEach(button => {
    button.addEventListener('click', function() {
      document.querySelectorAll('.rank-btn').forEach(btn => btn.classList.remove('selected'));
      this.classList.add('selected');
    });
  });

  function insertFetch(){
    const keywordName = $('#keyword').val().trim();
    const category = $('#category').val().trim();

    if (category === '카테고리') {
      alert('카테고리를 선택해주세요.');
      $('#category').focus();
      return;
    }

    fetch('/keyword', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        keywordName: keywordName,
        category: category
      })
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('서버 응답이 실패했습니다.');
              }
              location.replace('/keyword');
            })
            .catch(error => {
              console.error('등록 중 오류가 발생했습니다:', error);
            });
  }

  $("#confirmBtn").click(function() {
    const file = $("#excelFileInput")[0].files[0];
    if (file) {
      console.log('선택된 파일:', file);
      $("#uploadModal").css('display', 'none');

      const formData = new FormData();
      formData.append("file", file);

      fetch('/keyword/excelUpload', {
        method: 'POST',
        body: formData,
        processData: false,
        contentType: false,
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('서버 응답이 실패했습니다.');
                }
                $("#closeBtn").trigger("click");
                location.replace('/keyword');
              })
              .catch(error => {
                console.error('등록 중 오류가 발생했습니다:', error);
              });
      //$("#excelFileInput").val('');
    } else {
      console.log('파일이 선택되지 않았습니다.');
    }
  });

  $('#keyword').keypress(function(event) {
    if (event.which === 13) {
      event.preventDefault();
      insertFetch()
    }
  });

  $('#keywordRegister').click(function(event) {
    event.preventDefault();
    insertFetch()
  });

  $('#excelDownload').click(function(event) {
    location.href="excel/keyword_excel.xlsx"
  });

  function keywordDelete(keywordId,keywordName,category) {

    Swal.fire({
      title: "삭제하시겠습니까?",
      //text: "삭제된 키워드는 복구하실 수 없습니다.",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "삭제",
      cancelButtonText: '취소',
    }).then((result) => {
      if (result.isConfirmed) {

        fetch('/keyword/delete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            keywordId: keywordId,
            keywordName: keywordName,
            category: category
          })
        }).then(response => {
            if (!response.ok) {
              throw new Error('서버 응답이 실패했습니다.');
            }
            location.replace('/keyword');

          })
          .catch(error => {
            console.error('등록 중 오류가 발생했습니다:', error);
          });


      }
    });

  }



</script>

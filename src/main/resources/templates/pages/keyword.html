<script>

  $(document).ready(function() {
    $("#page-select").change(function() {
      var category = [[${category}]]; // 서버 사이드에서 전달된 'pageSize' 값을 사용
      var pageSize = $(this).val();

      window.location.href = '/keyword?pageSize=' + pageSize + '&category=' + category;

    });
  });

  // Adding click event listeners to each rank button
  const rankButtons = document.querySelectorAll('.rank-btn');
  rankButtons.forEach(button => {
    button.addEventListener('click', function () {
      document.querySelectorAll('.rank-btn').forEach(btn => btn.classList.remove('selected'));
      this.classList.add('selected');
      var pageSize = [[${pageSize}]]; // 서버 사이드에서 전달된 'pageSize' 값을 사용
      var category = this.value;

      window.location.href = '/keyword?pageSize=' + pageSize + '&category=' + category;
    });
  });

  function insertFetch(){
    const keywordName = $('#keyword').val().trim();
    const category = $('#category').val().trim();

    if (keywordName === '') {
      return;
    }

    if (category === '카테고리') {
      alert('카테고리를 선택해주세요.');
      $('#category').focus();
      return;
    }
    FunLoadingBarStart();
    fetch('/keyword', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        keywordName: keywordName,
        category: category
      })
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('서버 응답이 실패했습니다.');
              }
              location.replace('/keyword');
            })
            .catch(error => {
              console.error('등록 중 오류가 발생했습니다:', error);
            })
            .finally(() => {
              FunLoadingBarEnd();
            });
  }

  $("#confirmBtn").click(function () {
    const file = $("#excelFileInput")[0].files[0];
    if (file) {
      console.log('선택된 파일:', file);
      $("#uploadModal").css('display', 'none');

      const formData = new FormData();
      formData.append("file", file);

      FunLoadingBarStart();
      fetch('/keyword/excelUpload', {
        method: 'POST',
        body: formData,
        processData: false,
        contentType: false,
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('서버 응답이 실패했습니다.');
                }
                $("#closeBtn").trigger("click");
                location.replace('/keyword');
              })
              .catch(error => {
                console.error('등록 중 오류가 발생했습니다:', error);
              })
              .finally(() => {
                FunLoadingBarEnd();
              });
      //$("#excelFileInput").val('');
    } else {
      console.log('파일이 선택되지 않았습니다.');
    }
  });

  $('#keyword').keypress(function(event) {
    if (event.which === 13) {
      event.preventDefault();
      insertFetch()
    }
  });

  $('#keywordRegister').click(function(event) {
    event.preventDefault();
    insertFetch()
  });

  $('#excelDownload').click(function(event) {
    location.href="excel/keyword_excel.xlsx"
  });

  function keywordDelete(keywordId,keywordName,category) {

    Swal.fire({
      title: "삭제하시겠습니까?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "삭제",
      cancelButtonText: '취소',
    }).then((result) => {
      if (result.isConfirmed) {

        fetch('/keyword/delete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            keywordId: keywordId,
            keywordName: keywordName,
            category: category
          })
        }).then(response => {
            if (!response.ok) {
              throw new Error('서버 응답이 실패했습니다.');
            }
            location.replace('/keyword');

          })
          .catch(error => {
            console.error('등록 중 오류가 발생했습니다:', error);
          });

      }
    });

  }

  document.addEventListener('DOMContentLoaded', function () {
    /*<![CDATA[*/
    var keywordCount = [[${totalCount}]]; // 서버 사이드에서 전달된 'keywordCount' 값을 사용
    var page = [[${page}]]; // 서버 사이드에서 전달된 'page' 값을 사용
    var pageSize = [[${pageSize}]]; // 서버 사이드에서 전달된 'pageSize' 값을 사용
    var category = [[${category}]]; // 서버 사이드에서 전달된 'pageSize' 값을 사용
    /*]]>*/
    var totalPages = Math.ceil(keywordCount / pageSize);
    var groupSize = 5; // 한 번에 표시할 페이지 번호의 개수

    // 페이지 그룹의 시작과 끝 페이지 번호 계산
    var startPage = Math.floor((page - 1) / groupSize) * groupSize + 1;
    var endPage = Math.min(startPage + groupSize - 1, totalPages);

    function createPagination(currentPage, totalPages, startPage, endPage) {
      var paginationHTML = '<ul class="pagination pagination-secondary justify-content-center">';

      // 처음으로 이동
      paginationHTML += '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(1);" aria-label="First">' +
              '<i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>';

      // 이전 페이지로 이동
      var prevPage = currentPage - 1;
      paginationHTML += '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + prevPage + ');" aria-label="Previous">' +
              '<i class="fa fa-angle-left" aria-hidden="true"></i></a></li>';

      // 페이지 번호 버튼
      for (var i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
          // 현재 페이지에 대해 클릭 불가능한 상태로 표시
          paginationHTML += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
        } else {
          paginationHTML += '<li class="page-item">' +
                  '<a class="page-link" href="javascript:changePage(' + i + ');">' + i + '</a></li>';
        }
      }

      // 다음 페이지로 이동
      var nextPage = currentPage + 1;
      paginationHTML += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + nextPage + ');" aria-label="Next">' +
              '<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>';

      // 마지막으로 이동
      paginationHTML += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '">' +
              '<a class="page-link" href="javascript:changePage(' + totalPages + ');" aria-label="Last">' +
              '<i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>';

      paginationHTML += '</ul>';

      document.getElementById('pagination').innerHTML = paginationHTML;
    }

    window.changePage = function (page) {
      window.location.href = '/keyword?page=' + page + '&pageSize=' + pageSize + '&category=' + category;
    }

    createPagination(page, totalPages, startPage, endPage);
  });

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    BoostMarketer - 마케팅을 위한 플랫폼
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <link href="/css/table.css" rel="stylesheet" />
  <link href="/css/common.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>
<style>
  .flex-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /*검색 input 박스*/
  .search-input {
    position: relative;
  }

  .search-input .form-control {
    padding-right: 40px;
  }

  .search-input .search-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #aaa;
  }
</style>

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="~{common/aside}"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <div th:replace="~{common/navbar}"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="flex-container">
        <div class="col-6">
          <form>
            <div class="search-input">
              <input type="text" id="keyword" class="form-control" placeholder="검색어 키워드 입력">
              <i class="fas fa-search search-icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:insert="~{common/mainfooter.html :: footer}"></div>
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#keyword').keypress(function (event) {
    if (event.which === 13) {
      event.preventDefault();

      const keywordName = $('#keyword').val().trim();

      if (keywordName === '') {
        return;
      }
      FunLoadingBarStart();
      window.location.href = '/keyword-analyze?keyword=' + keywordName;
    }
  });
</script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    BoostMarketer - 마케팅을 위한 플랫폼
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <link href="/css/table.css" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-100">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>키워드 : (<span th:text="${keywordName}"></span>)</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2 justify-content-center mt-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                  <tr>
                    <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder" style="width: 15%">블로그명</th>
                    <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder" style="width: 25%">게시글 제목</th>
                    <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder" style="width: 10%">작성일자</th>
                    <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder" style="width: 10%">순위</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="list : ${resultList}">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img th:src="${!#strings.isEmpty(list.blogImg) ? list.blogImg : 'assets/img/logo-ct-dark.png'}" class="avatar avatar-content me-3" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm" th:text="${list.blogName}"></h6>
                          <a class="text-xs text-secondary mb-0 link-primary" target="_blank" th:href="'https://blog.naver.com/' + ${list.blogId}" th:text="'https://blog.naver.com/' + ${list.blogId}"></a>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center">
                      <a target="_blank" th:href="'https://blog.naver.com/' + ${list.blogId} + '/' + ${list.postNo}"><p class="text-xs font-weight-bold mb-0" th:text="${list.postTitle}"></p></a>
                    </td>
                    <td class="align-middle text-center">
                      <p class="text-xs font-weight-bold mb-0" th:text="${list.postDate}"></p>
                    </td>
                    <td class="align-middle text-center" th:styleappend="${list.rankPc != 0} ? 'background-color: #fffff5;' : ''">
                      <p class="text-xs font-weight-bold mb-0" th:text="${list.rankPc}"></p>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="/assets/js/core/popper.min.js"></script>
  <script src="/assets/js/core/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/chartjs.min.js"></script>
  <script>

  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>

</html>
